<h3 class="in-up">All time Popular Movies</h3>
<div *ngIf="popularMovies" class = "in-left">
  <app-horizontal-scroller>
    <app-content-card
      *ngFor="let movie of popularMovies"
      [movie]="movie"
    ></app-content-card>
  </app-horizontal-scroller>
</div>

<h3 class="in-up">Latest Hollywood Movies</h3>
<div *ngIf="latestHollywood" class = "margin-bottom-xl in-left">
  <app-horizontal-scroller>
    <app-content-card
      *ngFor="let movie of latestHollywood"
      [movie]="movie"
    ></app-content-card>
  </app-horizontal-scroller>
</div>
