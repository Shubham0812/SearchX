<h3>All time Popular Movies</h3>
<div *ngIf="popularMovies">
  <app-horizontal-scroller>
    <app-content-card
      *ngFor="let movie of popularMovies"
      [movie]="movie"
    ></app-content-card>
  </app-horizontal-scroller>
</div>

<h3>Latest Hollywood Movies</h3>
<div *ngIf="latestHollywood" class = "margin-bottom-xl">
  <app-horizontal-scroller>
    <app-content-card
      *ngFor="let movie of latestHollywood"
      [movie]="movie"
    ></app-content-card>
  </app-horizontal-scroller>
</div>
