<div class = "card-container" *ngIf="content">
        <mat-card  class = "song-card" (click) = "contentClicked(content)">
            <div [ngClass] = "{'song-image' : content.artist, 'artist-image' : content.subscribers}" >
                <img  [src] = 'content.thumbnail' (focus) = "focusImage()">
            </div>
            <div class = "song-information">
                <span  [ngClass] = "{'song-title' : content.artist, 'artist-title' : content.subscribers}">{{content.trackName}}</span>
                <span class = "song-description" *ngIf = "content.artist">{{content.mimeType}} â€¢ {{content.artist}}</span>
            </div>
        </mat-card>
</div>


<div class = "card-container" *ngIf="artist">
        <mat-card  class = "song-card" (click) = "artistClicked(artist)">
            <div class ="artist-image" >
                <img  [src] = 'artist.thumbnail' (focus) = "focusImage()">
            </div>
            <div class = "song-information">
                <span  class = "artist-title">{{artist.name}}</span>
                <span class = "artist-description" *ngIf = "artist.subscribers"> {{artist.subscribers}} subscribers </span>
            </div>
        </mat-card>
</div>


<div class = "card-container" *ngIf="movie">
        <mat-card  class = "song-card" (click) = "movieClicked(movie)">
            <div class = "song-image" >
                <img  [src] = 'movie.thumbnail' (focus) = "focusImage()">
            </div>
            <div class = "song-information">
                <span class = "song-title">{{movie.movieName}}</span>
                <span class = "song-description" *ngIf = "movie.directorName">{{movie.directorName}}</span>
            </div>
        </mat-card>
</div>
