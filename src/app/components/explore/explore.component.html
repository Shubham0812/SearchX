<div class="explore margin-left-xl">
  <div class="in-left">
    <span
      color="primary"
      class="mat-display-2 head-text margin-left-xl margin-right-xl "
      >Explore</span
    >
  </div>

  <div class="grid margin-left-xl margin-right-xl in-up">

    <mat-grid-list cols="4" rowHeight="100px" gutterSize="5px">
      <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        (click)="gridClicked(tile.text)"
        [ngClass]="tile.class"
      >
        <button class="mat-title">{{ tile.text }}</button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
