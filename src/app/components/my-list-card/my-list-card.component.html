<div class = "card-container" *ngIf="cardData">
        <mat-card  class = "card">
            <div [ngClass] ="{'song-image': cardData.type==='Song', 'artist-image' : cardData.type==='Artist'}" >
                <img  [src] = 'cardData.image'>
            </div>
            <div class = "information">
                <span  class = "artist-title">{{cardData.name}}</span>
            </div>
        </mat-card>
</div>
