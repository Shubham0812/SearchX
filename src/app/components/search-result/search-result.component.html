<h3>Trending Songs</h3>
<div *ngIf="contents">
  <app-horizontal-scroller>
    <app-content-card
      *ngFor="let content of contents"
      [content]="content"
    ></app-content-card>
  </app-horizontal-scroller>
</div>

<h3>Top Artists</h3>
<div *ngIf="artists">
  <app-horizontal-scroller>
    <app-content-card
      *ngFor="let artist of artists"
      [content]="artist"
    ></app-content-card>
  </app-horizontal-scroller>
</div>
