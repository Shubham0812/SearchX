<h3 class="in-up" >Trending Songs</h3>
<div *ngIf="contents" class="in-left"> 

  <app-horizontal-scroller>
    <app-content-card
      *ngFor="let content of contents"
      [content]="content"
    ></app-content-card>
  </app-horizontal-scroller>
</div>

<h3 class="in-up">Latest Releases</h3>
<div *ngIf="latestSongs" class="in-left">
  <app-horizontal-scroller>
    <app-content-card
      *ngFor="let content of latestSongs"
      [content]="content"
    ></app-content-card>
  </app-horizontal-scroller>
</div>

<h3 class="in-up">Trending Artists</h3>
<div *ngIf="artists" class = "margin-bottom-xl in-left">
  <app-horizontal-scroller>
    <app-content-card
      *ngFor="let artist of artists"
      [artist]="artist"
    ></app-content-card>
  </app-horizontal-scroller>
</div>
