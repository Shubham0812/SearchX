<div class="container">
  <div>
    <div color="primary" class="mat-display-2 heading-text center ">
      What do you wanna do today&nbsp;?
    </div>
  </div>
  <div class="search_container">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="search_field" #searchfield>
        <mat-label>Search for anything</mat-label>

        <input
          matInput
          placeholder="Ex: Show me latest songs"
          formControlName="searchQuery"
          autocomplete="off"
        />
        <button matSuffix type="submit">
          <mat-icon aria-hidden="false" aria-label="Search">search</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>

  <div class="explore">
    <span color="primary" class="mat-display-2 head-text margin-l ">Explore</span>

    <div class="grid">
      <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color"
        >
          {{ tile.text }}
          <button (click) = "gridClicked(tile.text)"></button>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
