<div class="container">
  <div>
    <div color="primary" class="mat-display-2 heading-text center ">
      What do you wanna do today&nbsp;?
    </div>
  </div>
  <div class="search_container">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="search_field" #searchfield>
        <mat-label>Search for anything</mat-label>

        <input
          matInput
          placeholder="Ex: Show me latest songs"
          formControlName="searchQuery"
          autocomplete="off"
        />
        <button matSuffix type="submit">
          <mat-icon aria-hidden="false" aria-label="Search">search</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>

  <div class="explore ">
    <span color="primary" class="mat-display-2 head-text margin-left-xl margin-right-xl "
      >Explore</span
    >

    <div class="grid margin-left-xl margin-right-xl">
      <mat-grid-list cols="4" rowHeight="100px" gutterSize = "4px">
        <mat-grid-tile
          [colspan]="3"
          [rowspan]="2"
          [routerLink]= "'/search/song'"
          class="mat-elevation-z6 background-songs overlay"
        >
          <button class = "mat-title" (click)="gridClicked('Songs')">Songs</button>
        </mat-grid-tile>
                <mat-grid-tile
          [colspan]="1"
          [rowspan]="4"
          class="mat-elevation-z6 background-movies overlay"
        >
          <button class = "mat-title" (click)="gridClicked('Movies')">Movies</button>
        </mat-grid-tile>
          <mat-grid-tile
          [colspan]="1"
          [rowspan]="2"
          class="mat-elevation-z6 background-games overlay"
        >
          <button class = "mat-title n-overlay" (click)="gridClicked('Games')">Games</button>
        </mat-grid-tile>
                <mat-grid-tile
          [colspan]="2"
          [rowspan]="2"
          class="mat-elevation-z6 background-books overlay"
        >
          <button class = "mat-title" (click)="gridClicked('Books')">Books</button>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
